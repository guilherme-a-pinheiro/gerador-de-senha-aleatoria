<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="resultado">Selecione as opções</div>

    Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
    Adicionar maiúculos <input type="checkbox" class="chk-maiusculas"><br>
    Adicionar minúsculos <input type="checkbox" class="chk-minusculos" checked><br>
    Adicionar números <input type="checkbox" class="chk-numeros" ><br>
    Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked><br>
    <button class="gerar-senha">Gerar senha</button>


  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
